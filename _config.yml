# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               Trayton White's Blog
tagline:             A Haskelly Data Engineer
url:                 blog.traytonwhite.com
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Trayton White
  url:               https://twitter.com/traytonwhite
  email:             tbw@traytonwhite.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/traytonwhite/traytonwhite.github.io
